# Docker Profile Configuration
# Used when running with docker-compose

spring.profiles.active=docker

# Database - Docker MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/grocito_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:grocito_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:grocito_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.example.Grocito=DEBUG

# Security
jwt.secret=${JWT_SECRET:docker-dev-secret-key-change-in-production}
jwt.expiration=86400000

# CORS - Allow all origins in Docker dev
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://127.0.0.1:3000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
