# Database Configuration (auto-detects MySQL or PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/grocito_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:grocito_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:grocito_password}

# JPA Configuration (Spring Boot will auto-detect dialect)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging
logging.level.com.example=INFO
logging.level.org.springframework.web=INFO